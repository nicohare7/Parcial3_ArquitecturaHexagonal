{% extends 'layouts/base.html' %} {% block titulo %} Estudiantes {% endblock %} {% block contenido %}
<h1>Listado de Materias</h1>

<a href="{{ url_for('agregar_materia') }}">Agregar Materia</a>
<form action="{{ url_for('materias') }}" method="GET">
    <table id="estudiante" class="table table-striped table-info">
        <thead>
            <tr>
                <th>ID</th>
                <th>Materia</th>
                <th>Semestre</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for m in materias %}
            <tr>
                <td>{{ m.0 }}</td>
                <td>{{ m.1 }}</td>
                <td>{{ m.2 }}</td>

                <td><a href="/editm/{{m.0}}" class="btn btn-success">Editar</a>
                    <a href="/deletem/{{m.0}}" class="btn btn-danger">Borrar</a>
                    
                </td>
            </tr>
            {%endfor%}

        </tbody>
    </table>
</form>
<div>
   
</div>
{% endblock %}
