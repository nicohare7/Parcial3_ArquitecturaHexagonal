{% extends 'layouts/base.html' %} 
{% block titulo %} Modificar Session {% endblock %} 

{% block contenido %}
<h1>Modificar Session</h1>


<form action="/actualizar/{{data.0}}" method="POST">

    <br>
    <br>
    <label style="margin-right: 3rem" for="">Materia</label>
    <select class="form-select" required name="materia">
        <option value="0">Seleccione Materia</option>
        {% for m in data %}
        <option value="{{m.1}}">{{m.1}}</option>
        {%endfor%}
    </select><br>
    <div class="mb-3">
        <label for="fecha">Fecha</label>
        <input type="date" value="{{data.2}}" class="form-control" id="fecha" name="fecha">
    </div>
    <div class="mb-3">
        <label for="hora_ini">Hora inicial</label>
        <input type="time" value="{{data.3}}"  class="form-control" id="hora_ini" name="hora_ini">
    </div>
    <div class="mb-3">
        <label for="hora_fin">Hora Final</label>
        <input type="time" value="{{data.4}}"  class="form-control" id="hora_fin" name="hora_fin">
    </div>
       

    <button type="submit" class="btn btn-primary">
        Guardar
    </button>


</form>

{% endblock%}


<style>
    #fecha, #hora_ini, #hora_fin, #id_materia{
    background-color: white;
    }
    label{
    color: white;
    }
</style>
